<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Auditoria</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }
    .sidebar {
      width: 250px;
      background-color: #343a40;
      color: white;
      padding-top: 20px;
      flex-shrink: 0;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 15px;
      border-bottom: 1px solid #495057;
    }
    .sidebar a:hover {
      background-color: #495057;
    }
    .main {
      flex-grow: 1;
      padding: 30px;
      overflow-y: auto;
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h5 class="text-center mb-4">🩺 Auditoria</h5>
    <a href="#" onclick="carregar('dashboard')">📊 Dashboard</a>
    <a href="#" onclick="carregar('registro')">📄 Novo Registro</a>
    <a href="#" onclick="carregar('historico')">🗂️ Histórico</a>
    <a href="#">⚙️ Configurações</a>
  </div>

  <div class="main" id="conteudo-principal">
    <h2>Bem-vindo!</h2>
    <p>Selecione uma opção no menu lateral.</p>
  </div>

  <script>
    function carregar(pagina) {
      fetch(pagina + '.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('conteudo-principal').innerHTML = html;
        });
    }
  </script>

</body>
</html>
