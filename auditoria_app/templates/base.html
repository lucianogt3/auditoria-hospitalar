<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Auditoria Hospitalar{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    .sidebar {
      width: 250px;
      background-color: #343a40;
      color: #fff;
      padding: 20px;
      position: fixed;
      height: 100%;
    }
    .sidebar h2 {
      font-size: 1.5rem;
      margin-bottom: 30px;
    }
    .sidebar a {
      display: block;
      color: #fff;
      padding: 10px 0;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #495057;
      border-radius: 5px;
      padding-left: 10px;
    }
    .main-content {
  margin-left: {% if current_user.is_authenticated %}250px{% else %}0{% endif %};
  padding: 30px;
  flex-grow: 1;
  background-color: #f8f9fa;
}

  </style>
</head>
<body>
  {% if current_user.is_authenticated %}
  <div class="sidebar">
    <h2>🩺 CAPEANTE</h2>
    <a href="{{ url_for('main.dashboard') }}">📊 Dashboard</a>
    <a href="{{ url_for('main.novo_registro') }}">📝 Novo Registro</a>
    <a href="{{ url_for('main.relatorio') }}">📁 Visualizar Registros</a>
    <a href="{{ url_for('main.listar_prestadores') }}">🏥 Cadastrar Prestador</a>
    <a href="{{ url_for('main.form_auditor') }}">👨‍⚕️ Cadastrar Auditor</a>
    <a href="/sair">🚪 Sair</a>
  </div>
  {% endif %}

  <div class="main-content">
    {% block content %}{% endblock %}
  </div>

  <!-- Bootstrap JS (requer Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
