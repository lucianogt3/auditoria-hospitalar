<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login - Nurse Auditoria</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #f2f6f9, #dbe9f4);
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-box img {
      max-width: 150px;
      margin-bottom: 20px;
    }

    .login-box h2 {
      font-weight: 600;
      margin-bottom: 25px;
      color: #0d6efd;
    }

    .form-control {
      margin-bottom: 15px;
    }

    .btn-primary, .btn-secondary {
      width: 100%;
      margin-top: 10px;
    }

    .text-muted {
      font-size: 0.85rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box text-center">
    <img src="{{ url_for('static', filename='img/logo_ipasgo.png') }}" alt="Logo">
    <h2>NURSE AUDITORIA</h2>
    <form method="POST">
      <input type="text" class="form-control" name="username" placeholder="UsuÃ¡rio" required>
      <input type="password" class="form-control" name="password" placeholder="Senha" required>
      <button type="submit" class="btn btn-primary">Entrar</button>
        <p class="mt-3">
        <a href="{{ url_for('auth.esqueci_senha') }}">Esqueceu a senha?</a>

      </p>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mt-3">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
  </div>
</body>
</html>
