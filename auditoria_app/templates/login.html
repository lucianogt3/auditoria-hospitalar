<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login - Nurse Auditoria</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url("{{ url_for('static', filename='img/bg-hospital.jpg') }}") no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .login-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.95);
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-box img {
      max-width: 120px;
      margin-bottom: 20px;
    }

    .login-box h2 {
      font-weight: 600;
      margin-bottom: 25px;
      color: #0d6efd;
    }

    .input-icon {
      position: relative;
      margin-bottom: 15px;
    }

    .input-icon i {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      color: #888;
    }

    .form-control {
      padding-left: 35px;
    }

    .btn-primary {
      width: 100%;
      font-weight: 500;
    }

    a {
      color: #0d6efd;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="login-box">
    <img src="{{ url_for('static', filename='img/logo_ipasgo.png') }}" alt="Logo">

    <h2>NURSE AUDITORIA</h2>

    <form method="POST">
      <div class="input-icon">
        <i class="fas fa-user"></i>
        <input type="text" class="form-control" name="username" placeholder="UsuÃ¡rio" required>
      </div>

      <div class="input-icon">
        <i class="fas fa-lock"></i>
        <input type="password" class="form-control" name="password" placeholder="Senha" required>
      </div>

      <button type="submit" class="btn btn-primary">Entrar</button>
      <p class="mt-3">
        <a href="{{ url_for('auth.esqueci_senha') }}">Esqueceu a senha?</a>
      </p>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mt-3">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
  </div>
</body>
</html>
